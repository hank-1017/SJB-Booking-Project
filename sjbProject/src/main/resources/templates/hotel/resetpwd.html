<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <title>SJB.com - 重設密碼</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <!-- <link href="img/favicon.ico" rel="icon"> -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body style="background-image: url('../img/IMG_9852.jpg'); background-repeat: no-repeat; background-size: cover;">
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="#">
                            <h3 class="text-primary">SJB.com</h3>
                        </a>
                        <h3>重設密碼</h3>
                    </div>

                    <form th:action="@{/hotel/reset_password}" method="post">

                        <div class="form-floating mb-3">
                            <input type="text" name="verificationCode" class="form-control" id="floatingInput1" required/>
                            <label for="floatingInput1">驗證碼</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="newPwd" class="form-control" id="newPassword" required/>
                            <label for="newPassword">新密碼</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="rePwd" class="form-control" id="confirmPassword" required/>
                            <label for="confirmPassword">請重複輸入密碼</label>
                        </div>
                        <input type="submit" id="submitButton" class="btn btn-primary py-3 w-100 mb-4" value="送出" disabled/>
                    </form>
                    <!-- 提示 -->
                    <p style="color:green;text-align: center;" th:text="${session.resetMail}?'驗證碼已發送至'+${session.resetMail}"></p>
                    <p style="color:green;text-align: center;" th:text="${mailMsg}?${mailMsg}"></p>
                    <p style="color:red ;text-align: center;" th:text="${errMsg}?${errMsg}"></p>

                    <p class="text-center mb-0"> 返回 <a th:href="@{/hotel/login}">登入</a></p>

                    <p class="text-center mb-0"> 沒有驗證碼? <a th:href="@{/hotel/forget_password}">取得驗證碼</a></p>

                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->

</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        newPasswordInput.addEventListener('input', function() {
            checkPasswordsMatch();
        });

        confirmPasswordInput.addEventListener('input', function() {
            checkPasswordsMatch();
        });

        function checkPasswordsMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const submitButton = document.getElementById('submitButton');

            if (newPassword === confirmPassword && newPassword !== '' && confirmPassword !== '') {
                newPasswordInput.style.borderColor = 'green';
                confirmPasswordInput.style.borderColor = 'green';
                submitButton.removeAttribute('disabled');
            } else {
                newPasswordInput.style.borderColor = 'red';
                confirmPasswordInput.style.borderColor = 'red';
                submitButton.setAttribute('disabled', 'true');
            }
        }
    });

</script>



<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/lib/chart/chart.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
</body>

</html>
